<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="styles">
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="styles">
  <script src="https://kit.fontawesome.com/d873a46b46.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Unit Converter</title>
</head>

<body>
  <div class="container">
    <section>
      <div class="title-wrapper">
        <h3>Metric/Imperial Unit Conversion</h3>
        <div class="display-block">
          <input id="convert-num" type="text" placeholder="0" />
        </div>
        <button class="btn btn-primary" id="convert-btn">Convert</button>
      </div>
    </section>
    <section>
      <div class="hero-wrapper hero1">
        <div class="list">
          <p>Length (Meter/Feet)</p>
          <p id="length-el" class="conversion">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
      </div>
      <div class="hero-wrapper hero2">
        <div class="list">
          <p>Volume (Liters/Gallons)</p>
          <p id="volume-el" class="conversion">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
      </div>
      <div class="hero-wrapper hero3">
        <div class="list">
          <p>Mass (Kilograms/Pounds)</p>
          <p id="mass-el" class="conversion">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
        </div>
      </div>
    </section>

  </div>
    









  <script src="app.js"></script>
</body>

</html>
